name: Staging Workflow

on:
  push:
    branches:
      - master

jobs:
  deploying-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Deploy to module a to Staging
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          docker pull module_a:pull-request
          echo "Deploying module a to staging"

      - name: Deploy to module b to Staging
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          docker pull module_b:pull-request
          echo "Deploying module b to staging"

      - name: Deploy to module c to Staging
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          docker pull module_c:pull-request
          echo "Deploying module c to staging"

  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: make tf/init ENV=staging

      - name: Terraform Plan
        id: plan
        run: make tf/plan ENV=staging

      - name: Deploy to Staging
        if: success() && github.ref == 'refs/heads/master'
        run: make tf/apply ENV=staging